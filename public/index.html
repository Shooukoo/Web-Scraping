<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yesmos - Catálogo de Teléfonos</title>
    <link rel="stylesheet" href="./estilos-telefonos.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Yesmos.com</h1>
            <p>Catálogo de Teléfonos de TELCEL</p>
        </div>

        <button class="fetch-button" onclick="fetchPhoneData()">
            Obtener Datos de Teléfonos
        </button>

        <div class="products-grid" id="productsGrid">
            <!-- Los productos se cargarán aquí -->
        </div>

        <div class="no-products" id="noProducts">
            Haz clic en el botón para cargar los teléfonos disponibles
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Estamos obteniendo las mejores ofertas, espera un poco...</div>
    </div>

    <script src="./script-telefonos-pagina.js"></script>
</body>
</html>
